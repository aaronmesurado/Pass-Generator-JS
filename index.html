<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="container mt-5">
        <h3 align='center'>Generador de Contraseñas</h3>
    </div>
    <div class="container mt-5">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label>Longitud</label>
                <input type="range" class="form-control custom-range" id="longitud" placeholder="Longitud" min='10' max='30' value='10'>
                <small><i>Por seguridad, estebleceremos como mínimo 10 carácteres</i></small>
                <br>
                <p>Valor: <span id="valor"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <label>Opciones</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="num" id="numeros">
                        <label class="form-check-label">Números</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="car" id="caracteres">
                        <label class="form-check-label">Caractéres</label>
                    </div>
                    <small><i>Por seguridad, las contraseñas se crean con carácter alfabéticos en mínusculas y mayúsculas</i></small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="generar">Generar</button>
        </form>
    </div>
    <div class="container mt-5">
        <div class="row">
            <h4>Contraseña</h4>
        </div>
        <div class="row mt-2">
            <div class="col-sm-8 col-12 mb-3">
                <p id="contrasenia"></p>
            </div>
            <div class="col-sm-4 col-12">
                    <div class="progress">
                        <div class="progress-bar" id="control" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
            </div>
        </div>
    </div>
    <!-- JS & JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
